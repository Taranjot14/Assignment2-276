<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .student-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .student-name {
            font-weight: bold;
        }
        .student-info {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">STUDENTS</h1>
                <div th:each="student:${us}" class="student-card">
                    <h2 class="student-name" th:text="${student.name}"></h2>
                    <ul class="student-info">
                        <li><strong>Weight:</strong> <span th:text="${student.weight}"></span> kg</li>
                        <li><strong>Height:</strong> <span th:text="${student.height}"></span> cm</li>
                        <li><strong>Hair Color:</strong> <span th:text="${student.hairColor}"></span></li>
                        <li><strong>GPA:</strong> <span th:text="${student.gpa}"></span></li>
                    </ul>
                    <div th:switch="${student.name}">
                        <span th:case="'Bobby'">HEY! IT'S BOBBY</span>
                        <span th:case="*" class="text-muted">General student</span>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/home.html" class="btn btn-primary">Go Back to Home</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
